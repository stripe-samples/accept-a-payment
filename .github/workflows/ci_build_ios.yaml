name: Build iOS app
on:
  push:
    branches:
      - main
      - fix-ci
  workflow_dispatch:
  pull_request_target:
    branches:
      - main
    paths:
      - 'custom-payment-flow/client/ios-swiftui/**'
      - '!**.css'
      - '!**.md'

jobs:
  ios_build:
    runs-on: macos-11
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.after || github.event.pull_request.head.sha }}
        
      - name: Build
        working-directory: custom-payment-flow/client/ios-swiftui
        run: |
          pod install
          xcodebuild build \
                     -scheme AcceptAPayment \
                     -workspace AcceptAPayment.xcworkspace/ \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED="NO" \
                     CODE_SIGN_ENTITLEMENTS="" \
                     CODE_SIGNING_ALLOWED="NO"

  dependabot-auto-merge:
    if: ${{ github.event.pull_request && github.actor == 'dependabot[bot]' }}
    needs: ios_build
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/wf_dependabot.yaml
    secrets: inherit